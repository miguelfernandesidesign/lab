                              <input name="name" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Nome" id="name">
                            </p>
                            
                            <p class="email">
                              <input name="email" type="email" class="validate[required,custom[email]] feedback-input" id="email" placeholder="Email">
                            </p>
                            
                            <p class="message">
                              <textarea name="message" class="validate[required,length[6,300]] feedback-input" id="message" placeholder="Mensagem"></textarea>
                            </p>
                                                        
                            
                              <input type="submit" class="submit" value="Enviar" id="button-blue">
                              <div class="ease"></div>
                            
                          </form>
                    </div>
                </div>
